<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="logo-container">
      <img src="./images/logo.png" alt="Tiles by pac logo" />
    </div>
    <div class="form-container">
      <h2>
        Be part of the family. <br />
        Sign up for some discounts and to get faster service.
        <br />
        We are here to provice excelent service.
      </h2>
      <form action="" method="post" class="form">
        <div>
          <label for="first_name">First Name</label>
          <br />
          <input type="text" id="first_name" name="first_name" />
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <br />
          <input type="text" id="last_name" name="last_name" />
        </div>
        <div>
          <label for="email">Email</label>
          <br />
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="phone_number">Phone Number</label>
          <br />
          <input type="number" id="phone_number" name="phone_number" />
        </div>
        <div>
          <label for="password">Password</label>
          <br />
          <input type="password" id="password" name="password" 
          minlength="6" required/>
        </div>
        <div>
          <label for="confirm_password">Confirm Password</label>
          <br />
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            minlength="6"
            required
          />
        </div>
      </form>
      <button>Sign Up</button>
      <p>Already have an account? <a href="">Log in</p></h3>
    </div>
  </body>
</html>
